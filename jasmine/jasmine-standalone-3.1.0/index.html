<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <title>Front-End testing with Jasmine</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.1.0/jasmine_favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lib/jasmine-3.1.0/jasmine.css">

  <script src="lib/jasmine-3.1.0/jasmine.js"></script>
  <script src="lib/jasmine-3.1.0/jasmine-html.js"></script>
  <script src="lib/jasmine-3.1.0/boot.js"></script>

</head>

<body>
      <h1>My Cat Clicker App</h1>

    <div class="container">

        <ul class="cat-list"></ul>

        <div class="admin-area">
            <button class="admin-button">Admin</button>
            <button class="cancel-button hidden hideable">Cancel</button>
            <form class="form hidden hideable">
                Name:<br><input type="text" name="name" value=""><br>
                Image URL:<br><input type="text" name="imageURL" value=""><br>
                Clicks:<br><input type="text" name="clickCounter" value=""><br>
            </form>
            <button class="save-button hidden hideable">Save and Refresh</button>
        </div>

        <div class="cat-dashboard"></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- include your JS files here... -->
  <script src="src/app.js"></script>

    <!-- include spec files here... -->
  <script src="spec/AppHelper.js"></script>

</body>
</html>
